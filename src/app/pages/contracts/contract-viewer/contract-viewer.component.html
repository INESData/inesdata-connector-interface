<div id="wrapper">
  <div class="container">
    <div fxLayout="row wrap" fxLayoutGap="15px" fxLayoutAlign="start start">
      <mat-card *ngFor="let contract of contracts">
        <mat-card-header>
          <mat-icon mat-card-avatar>attachment</mat-icon>
          <mat-card-title>{{contract.id}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-list dense>
            <!-- asset -->
            <mat-list-item>
              <mat-icon matListItemIcon>category</mat-icon>
              <div class="contract-property-header" matListItemTitle>Asset</div>
              <div class="contract-property-value" matListItemLine>{{contract.assetId}}</div>
            </mat-list-item>

            <!-- provider -->
            <mat-list-item>
              <mat-icon matListItemIcon>person</mat-icon>
              <div class="contract-property-header" matListItemTitle>Provider</div>
              <div class="contract-property-value" matListItemLine>{{contract.providerId}}</div>
            </mat-list-item>

            <!-- sign date -->
            <mat-list-item>
              <mat-icon matListItemIcon>draw</mat-icon>
              <div class="contract-property-header" matListItemTitle>Signing date</div>
              <div class="contract-property-value" matListItemLine>{{asDate(contract.mandatoryValue('edc',
                'contractSigningDate'))}}</div>
            </mat-list-item>

            <mat-divider></mat-divider>
            <mat-card-actions class="card-actions">
              <button color="accent" mat-stroked-button
                (click)="onTransferClicked(contract)">
                <mat-icon>downloading</mat-icon>
                Transfer
              </button>
            </mat-card-actions>

            <mat-card-footer class="contract-card-footer">
              <mat-progress-bar *ngIf="isTransferInProgress(contract.id!)" color="accent" mode="indeterminate">
              </mat-progress-bar>
            </mat-card-footer>

          </mat-list>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

  <div fxLayout="row" fxLayoutAlign="center" class="paginator">
    <mat-paginator
               (page)="changePage($event)"
               [pageSize]="pageSize"
               [length]="paginatorLength"
               [pageSizeOptions]="[5, 10, 20]">
    </mat-paginator>
  </div>
</div>
