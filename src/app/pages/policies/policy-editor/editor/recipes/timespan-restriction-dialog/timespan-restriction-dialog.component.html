<h1 mat-dialog-title>Timespan Restriction</h1>
<mat-dialog-content>
  <div class="flex flex-col">
    <!-- Date Range -->
    <mat-form-field style="margin-top: 20px;"
      *ngIf="group.controls.range; let ctrl"
      class="mt-[20px]"
      color="accent">
      <mat-label>Date Range</mat-label>
      <mat-date-range-input required [formGroup]="ctrl" [rangePicker]="picker">
        <input matStartDate formControlName="start" placeholder="Start date" />
        <input matEndDate formControlName="end" placeholder="End date" />
      </mat-date-range-input>
      <mat-hint>DD/MM/YYYY â€“ DD/MM/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
      <mat-error *ngIf="ctrl.invalid">{{
        validationMessages.invalidDateRangeMessage
      }}</mat-error>
    </mat-form-field>
  </div>
</mat-dialog-content>

<mat-dialog-actions class="flex flex-row end">
  <button mat-stroked-button [mat-dialog-close]="null" color="warn">Cancel</button>

  <button mat-stroked-button
    color="info"
    mat-raised-button
    [disabled]="!group.valid"
    (click)="onAdd()">
    Add
  </button>
</mat-dialog-actions>
